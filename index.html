<html>
  <head>
    <title>How much will your wedding cost</title>
    <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/7251894/6568952/css/fonts.css" />
    <style>
      body {
        background: #f4f4f4;
        font-family: "Sentinel SSm A", "Sentinel SSm B";
      }
      p {
        color: #888;
      }
      .content {
        background: white;
        border-radius: 2%/55%;
        box-shadow: 0px 0px 50px #dedede;
        margin: 100px auto;
        max-width: 400px;
        padding: 40px;
        text-align: center;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
      }
      input[type='number'] {
        border: 0;
        border-bottom: 3px solid #ccc;
        border-radius: 3px;
        box-shadow: none;
        font-family: "Sentinel SSm A", "Sentinel SSm B";
        display: block;
        font-size: 18px;
        margin: 0 auto;
        margin-bottom: 60px;
        outline: none;
        padding: 15px;
        text-align: center;
        width: 100%;
      }
      input[type='number']:focus {
        border-bottom: 3px solid rgba(126,205,114,1);
      }
      input[type='range']{
      	-webkit-appearance: none;
      	background-color: #f4f4f4;
        border-radius: 50px;
        border: 1px solid #dedede;
      	width: 100%;
        margin-bottom: 10px;
        min-width: 100%;
      	height:20px;
      }
      /* Special styling for WebKit/Blink */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        border: 2px solid white;
        box-shadow: 0px 0px 3px #ccc;
        height: 25px;
        width: 25px;
        border-radius: 50%;
        background: rgba(126,205,114,1);
        cursor: pointer;
        margin-top: 0px; /* You need to specify a margin in Chrome, but in Firefox and IE it is automatic */
      }

      /* All the same stuff for Firefox */
      input[type=range]::-moz-range-thumb {
        border: 2px solid white;
        height: 25px;
        width: 25px;
        border-radius: 50%;
        background: rgba(126,205,114,1);
        cursor: pointer;
      }

      /* All the same stuff for IE */
      input[type=range]::-ms-thumb {
        border: 2px solid white;
        height: 25px;
        width: 25px;
        border-radius: 50%;
        background: rgba(126,205,114,1);
        cursor: pointer;
      }
      .numbers .number {
        box-sizing: border-box;
        display: inline-block;
        text-align: center;
        width: 7.5%;
      }
      #volsettings {
        display: block;
        margin-bottom: 60px;
        position: relative;
        text-align: left;
      }
      #volsettings option {
        box-sizing: border-box;
        display: inline-block;
        margin: 0;
        padding: 0 0 0 5px;
        text-align: left;
        width: 8.5%;
      }
      #volsettings .last {
        position: absolute;
        text-align: right;
        right: 0;
      }
      #value {
        border-top: 1px solid #dedede;
        font-size: 32px;
        padding: 30px;
        text-align: center;
      }
      form {
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <div class='content'>
      <h1>How much will your wedding cost?</h1>
      <p>The simplest way to determine how much your wedding will <em>actually</em> cost.</p>

      <form>
        <label name='herCost'>How much did she say it would cost?</label>
        <input type='number' id='herCost' name='herCost' value='16000' />

        <label name='range'>How basic is she?</label>
        <input type="range" min="0" max="10" value="1" id="howBasic" step="1" list="volsettings" />
        <datalist id="volsettings">
          <option>0</option>
        	<option>1</option>
        	<option>2</option>
        	<option>3</option>
        	<option>4</option>
        	<option>5</option>
        	<option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option class='last'>10</option>
        </datalist>

        <h3>Best case scenario:</h3>
        <div id='value'>
          #value
        </div>
      </form>
    </div>
    <script type='text/javascript'>

      window.onload = function () {
        var howBasicInput = document.getElementById('howBasic');
        var herCostInput = document.getElementById('herCost');
        howBasicInput.addEventListener('change', reCalculate, false);
        herCostInput.addEventListener('keyup', reCalculate, false);

        reCalculate();
      }

      function reCalculate() {
        var herCost = document.getElementById('herCost').value;
        var howBasic = document.getElementById('howBasic').value;
        var totalBox = document.getElementById('value');

        // Proprietary formula
        var total = Math.round(((Math.sin(howBasic/4)) + 1) * herCost);
        totalBox.innerHTML = numberWithCommas(total);
      }

      function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }
    </script>
  </body>
</html>
